<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Yotify - Your favourite music is here</title>
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <ul>
                <li class="logo"><img src="logo.png" alt="img not found !"></li>
                <li class="logo-title">Yotify</li>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="search"><input type="text" placeholder="Search..."></li>
            </ul>

        </nav>
    </header>
    <div class="container">
        <h1 class="Greetings">Good Morning</h1>
        <div class="song-list-bar">
            <ul class="song-list">
                <li class="song">
                    <img src="./covers/1.jpg" alt="first song">
                    <span class="song-name">Warriyo - Mortals</span>
                </li>
                <li class="song">
                    <img src="./covers/2.jpg" alt="second song">
                    <span class="song-name">Cielo - Huma-Huma</span>
                </li>
                <li class="song">
                    <img src="./covers/3.jpg" alt="second song">
                    <span class="song-name">DEAF KEV - Invincible
                    </span>
                </li>
                <li class="song">
                    <img src="./covers/4.jpg" alt="second song">
                    <span class="song-name">Different Heaven & EH!DE</span>
                </li>
                <li class="song">
                    <img src="./covers/5.jpg" alt="second song">
                    <span class="song-name">Janji-Heroes</span>
                </li>
                <li class="song">
                    <img src="./covers/6.jpg" alt="second song">
                    <span class="song-name">Rabba</span>
                </li>
                <li class="song">
                    <img src="./covers/7.jpg" alt="second song">
                    <span class="song-name">Sakhiya</span>
                </li>
                <li class="song">
                    <img src="./covers/8.jpg" alt="second song">
                    <span class="song-name">Bhula Dena</span>
                </li>
                <li class="song">
                    <img src="./covers/9.jpg" alt="second song">
                    <span class="song-name">Tumhari Kasam</span>
                </li>
                <li class="song">
                    <img src="./covers/10.jpg" alt="second song">
                    <span class="song-name">Na Jaana</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <div class="status">
            <input type="range" name="" id="track" min="0" max="100">
            <span class="time-stamp">0:00 / 0:00</span>
        </div>
        <span class="song-title">Warriyo - Mortals</span>
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
